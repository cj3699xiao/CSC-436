
<p class="h6"><del>Add 0101 if you want to.</del></p>
<span class="fa fa-spinner fa-spin" style="float: right;"></span>
<span class="fa fa-spinner fa-spin" style="float: left;"></span>

<br>
<div class="container-fluid">
  <div class="row bg-success justify-content-center
          align-items-center" style="height:80px">
    <div class="col-1"></div>
    <div class="col-4 text-light h1">
      Add something here !
    </div>
  </div>

  <!--Division for taking input from user -->
  <div class="row mt-1" style="height:80px;">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div class="col-12 col-md-6 bg-danger d-flex
                  justify-content-center align-items-center
                  text-light h3">

      <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px;">

      <div class="col-1"></div>

      <button (click)="addnewTask()" class="btn btn-light text-danger">
        ADD NOW
      </button>
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:100px;">

    <div class="col-3 d-none col-md-3 d-md-block"></div>

    <div class="col-12 col-md-6 bg-dark d-flex
                  justify-content-center align-items-center
                  text-light h3">

      <div class="col-9 text-light h3">{{x}}</div>

      <input (click)="deleteTask(index)" type="button" value="Delete" class="col-2 btn btn-danger">
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
</div>
